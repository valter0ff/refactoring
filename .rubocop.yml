require: rubocop-rspec

AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7.2
  Exclude:
    - 'Gemfile'
    - 'spec/spec_helper.rb'
    - 'vendor/bundle/**/*'
    - 'account.rb'
    - 'spec/main_console_spec.rb'

RSpec/MessageChain:
  Enabled: false

RSpec/NestedGroups:
  Max: 10

RSpec/MultipleExpectations:
  Max: 5

RSpec/ExampleLength:
  Max: 15

RSpec/MessageSpies:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'Gemfile'
    - 'spec/*.rb'

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false
